	<h2 id="macos-">MacOS中修改环境变量</h2>
<p>export用来设置查看和设置环境变量。</p>
<p>直接在终端中输入<strong>export</strong>查看当前系统的环境变量。</p>
<p>如果需要修改环境变量请使用如下方法:</p>
<p>第一步，打开.bash_profile文件</p>
<pre><code class="lang-bash">  vim ~/.bash_profile
</code></pre>
<p>第二步，修改文件，增加一行</p>
<pre><code class="lang-bash">  export PATH=$PATH:/Applications/MAMP/Library/bin
</code></pre>
<p>记得保存后重启终端才会生效。</p>
<hr>
<p>注：我没有使用bash而是更加强大的<strong>zsh</strong>，所以第一步应该是</p>
<pre><code class="lang-bash">vim ~/.zshrc
</code></pre>
