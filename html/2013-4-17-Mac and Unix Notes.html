	<h2 id="export">export</h2>
<p>export用来设置查看和设置环境变量，直接输入export查看当前系统的环境变量。修改的用法如下:</p>
<p>第一步，打开.bash_profile文件</p>
<p>  vim ~/.bash_profile</p>
<p>第二步，修改文件</p>
<p>  export PATH=$PATH:/Applications/MAMP/Library/bin</p>
<p>记得保存后重启终端才会生效。</p>
