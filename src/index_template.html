<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="{{about_me}}" />
	<title>{{title}}</title>
	{{#stylesheets}}
	<link rel="stylesheet" href="{{{.}}}"/>
	{{/stylesheets}}
</head>
<body>
<h1>
	{{title}}
	<small>{{about_me}}</small>
</h1>
<hr/>
{{#items}}
<h2>
	<span class="date">{{time}}</span>
	<a href="./html/{{filename}}" class="title">
		<strong>{{title}}</strong>
	</a>
</h2>
{{/items}}
{{#scripts}}
<script src="{{{.}}}"></script>
{{/scripts}}
</body>
</html>
